apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  labels:
    app: test-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
        - name: test-service
          image: zipkin-py:1
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_HOST
              value: "rabbitmq.testing.svc.cluster.local"
            - name: ZIPKIN_URL
              value: "http://zipkin.testing.svc.cluster.local:9411/api/v2/spans"
