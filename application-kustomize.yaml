apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: testing
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://github.com/DanielNugrahaHS/devops-gitops'
    targetRevision: master
    path: kustomize/overlays/dev-vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
